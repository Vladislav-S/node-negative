<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/materialize.min.css">
  <script src="/js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <!-- <script src="/js/materialize.min.js" charset="utf-8"></script> -->
  <script src="/js/script.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div class="container center">
    <div class="col s12"><h1>NEGATIVE</h1></div>
    <div class="col s12">
      <form class="row" id="NForm">
        <div class="col s12">
          <input class="col s12 input-field" id="urlArea" placeholder="Input url or ..." type="text">
        </div>
        <div class="col s8 file-field input-field">
          <div class="btn" id="fileAreaBtn">
            <span>File</span>
            <input type="file" id="fileArea" name="sampleFile">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="col s4 valign-wrapper center">
          <input class="blue btn" type="submit" name="action_btn" id="aBtn"></input>
        </div>
      </form>
    </div>
    <div class="col s12">
    </div>
    <div class="col s12">
      <img src="" alt="" class="responsive-img" id="preview">
    </div>
    <div class="col s12  divider"></div>
    <div class="col s12">
      <img src="" alt="" class="responsive-img" id="output">
    </div>
  </div>
</body>
</html>
